<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up : Eduwiz</title>
    {% load static %}
    <link href="{% static '/templates/Signup/vendor/mdi-font/css/material-design-iconic-font.min.css' %}"
        rel="stylesheet" media="all">
    <link href="{% static '/templates/Signup/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet"
        media="all">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="{% static '/templates/Signup/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static '/templates/Signup/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">
    <link href="{% static '/templates/Signup/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Administrator Signup</h2>
                    <form method="POST" action="/signup/"> {% csrf_token %}
                        <input type="text" name="checker" value="{{checker}}" hidden>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" autocomplete="on"
                                        required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" autocomplete="on"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday"
                                            autocomplete="on" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" value="Male" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" value="Female" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" autocomplete="on" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number <span class="lblsp">(without +91)</span></label>
                                    <input class="input--style-4" type="text" pattern="[6789][0-9]{9}" name="phone"
                                        title="Please enter a valid mobile number" autocomplete="on" required>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <a class="txt2" style = "float:left;padding-top:20px;" href = "\"><- Back</a>
                            <button class="btn btn--radius-2 btn--blue" style="float:right" type="submit">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static '/templates/Signup/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static '/templates/Signup/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static '/templates/Signup/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static '/templates/Signup/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static '/templates/Signup/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
