      <div class="col-md-12">
        <div class="card">

            <div class="places-buttons">

                <div class="col-md-6 ml-auto mr-auto text-center">
                  <h4 class="card-title">
                    Declarations and announcements
                  </h4>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table" onload="getdec()">
                <thead class="text-primary">
                  <th style="width: 25%">
                    Declared on date
                  </th>
                  <th style="width: 25%">
                    Declared for date
                  </th>
                  <th>
                    Message
                  </th>
                </thead>
                <tbody id="facultytable">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container-fluid">
          <nav>
            <ul>
              <li>
                <a href="http://www.vapsquare.tk">
                  Blog

  <!--   Core JS Files   -->
  <script src="{% static '/templates/in-Administrator/assets/js/core/jquery.min.js' %}"></script>
  <script src="{% static '/templates/in-Administrator/assets/js/core/popper.min.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src=".."></script>

  <script src="{% static '/templates/in-Administrator/assets/js/plugins/bootstrap-notify.js' %}"></script>
  <script src="{% static '/templates/in-Administrator/assets/js/now-ui-dashboard.min.js' %}"></script>
  <script src="{% static '/templates/in-Administrator/assets/demo/demo.js' %}"></script>
  <script>
    $(document).ready(function () {
      data1 = {
        "usertype": "clerk",
      };
      $.ajax({
        type: 'POST',
        dataType: 'JSON',
        url: '/getglobaldeclaration/',
        data: data1,
        success: function (result) {
          let r = result.data
          let total = result.total;
          console.log(total)
          var i = 1;
          while (i <= total) {
            $("#facultytable").append("<tr><td>" + r[i]["declaredon"] + "</td><td>" + r[i]["event_date"] + "</td><td>" + r[i]["message"] + "</td>");
            i++;
          }
        },

        error: function (error) {
          $.notify({
            message: "Unable to retrive declarations and announcements. please try again later."
          }, {
              type: 'danger'
            });
        }
      })
    });
    function getdec() {

    }
  </script>
