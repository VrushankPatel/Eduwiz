<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign in : Eduwiz</title>
	{% load static %}
	<link href="{% static '/templates/signin/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="all">
	<link href="{% static '/templates/signin/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet"
		media="all">
	<link href="{% static '/templates/signin/vendor/animate/animate.css' %}" rel="stylesheet" media="all">
	<link href="{% static '/templates/signin/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
	<link href="{% static '/templates/signin/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
	<link href="{% static '/templates/signin/css/util.css' %}" rel="stylesheet" media="all">
	<link href="{% static '/templates/signin/css/main.css' %}" rel="stylesheet" media="all">

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<a href="/"><h1 class="display-2" style="font-size:60px;">Eduwiz</h1></a>
					<img src="{% static '/templates/signin/images/img-01.png' %}" alt="IMG">
				</div>				

				<form class="login100-form validate-form" action="/signin/" method="POST">{% csrf_token %}
					<span class="login100-form-title">
						Sign in
					</span>
					<div class="wrap-input100 validate-input" data-validate="Valid data is required: ex@abc.xyz">
						<select class="input100" name="usertype">
							<option value="Administrator">Administrator</option>
							<option value="Student">Student</option>
							<option value="Faculty">Faculty</option>
							<option value="Clerk">Clerk</option>
						</select>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="number" name="id" placeholder="Unique school ID" required
							autocomplete="off">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-drivers-license" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Enrollment, ID or Email" required
							autocomplete="off">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pwd" placeholder="Password" required
							autocomplete="off">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<button class="login100-form-btn">
						Login
					</button>

					<div class="text-center p-t-136">
						<a class="txt2" href="/signup/">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<link href="{% static '/templates/signin/css/main.css' %}" rel="stylesheet" media="all">
	<script src="{% static '/templates/signin/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static '/templates/signin/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
	<script src="{% static '/templates/signin/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static '/templates/signin/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static '/templates/signin/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script src="{% static '/templates/signin/js/main.js' %}"></script>

	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
		{% if alert %}
		sweetAlert("Oops...", "There is no account with these Credentials", "error");
		{% endif %}
	</script>

</body>

</html>
